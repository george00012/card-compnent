<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="../card/style.css" />
    <link
      rel="shortcut icon"
      href="../card/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="principal">
      <div class="contenido">
        <div class="destop">
          <img src="../card/images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="texto">
          <h4>PERFUME</h4>

          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

          <p class="parrafo">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="precio">$149,99 <span>$169,99</span></p>

          <button>
            <img
              class="carrito-logo"
              src="../card/images/icon-cart.svg"
              alt=""
            />
            <p>Add to Chart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
